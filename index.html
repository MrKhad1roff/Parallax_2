<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parralax</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container header__container">
                <a href="" class="header__logo">Logo</a>

                <ul class="header__list">
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                    <li class="header__item"><a href="" class="header__link">home</a></li>
                </ul>
            
            </div>
        </nav>
        <img src="./img/fantasy.png" alt="" class="header__fantasy">
        <img src="./img/cloud1.png" alt="" class="header__cloud cloud1" data-speed = "0.5">
        <img src="./img/cloud2.png" alt="" class="header__cloud cloud2" data-speed = "0.2">
        <img src="./img/cloud3.png" alt="" class="header__cloud cloud3"data-speed = "-0.3">
        <img src="./img/boat.png" alt="" class="header__boat boat"data-speed = "0.5">


        <div class="header__content">
            <h1 class="header__title">Parallax Effect</h1>
        </div>
    </header>

    <section class="parallax">
        <h1 class="parallax__title">
            Parallax
        </h1>
        <div class="parallax__box">
            <img src="./parallax/Parallax_3.png" alt="" class="parallax__banner">\
            <img src="./parallax/Parallax_4.png" alt="" class="parallax__ball layer_1">
            <img src="./parallax/Parallax_5.png" alt="" class="parallax__ball layer_2">
        </div>
    </section>

    <section class="timer">
        <div class="container">
            <div class="timer__cards">
                <div class="timer__card">
                    <p class="timer__card-num" data-num="500"> 500 </p>
                    <p class="timer__card-text">Lorem ipsum dolor sit amet.</p>
                    <button class="timer__card-btn">button</button>
                </div>
                <div class="timer__card">
                    <p class="timer__card-num" data-num="600"> 600 </p>
                    <p class="timer__card-text">Lorem ipsum dolor sit amet.</p>
                    <button class="timer__card-btn">button</button>
                </div>
                <div class="timer__card">
                    <p class="timer__card-num " data-num="700"> 700 </p>
                    <p class="timer__card-text">Lorem ipsum dolor sit amet.</p>
                    <button class="timer__card-btn">button</button>
                </div>
                <div class="timer__card">
                    <p class="timer__card-num" data-num="800"> 800 </p>
                    <p class="timer__card-text">Lorem ipsum dolor sit amet.</p>
                    <button class="timer__card-btn">button</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
